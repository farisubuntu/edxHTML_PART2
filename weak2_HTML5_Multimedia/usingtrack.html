<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>using html5 video track element</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="usingtrack.css">
 <script src="main.js"></script>
</head>

<body>
 <div class="center">
  <video id="myVideo" controls width="600" height="500" controls
   crossorigin="anonymous">
  <source src="../weak2_HTML5_Multimedia/videos/1.mp4" type="video/mp4">
   <source src="../weak2_HTML5_Multimedia/videos/1.webm" type="video/webm">

    <track src="../weak2_HTML5_Multimedia/videos/1.vtt" kind="subtitles" lang=en label="English" srclang=en>

   </video>
 



 </div>
</body>

</html>
