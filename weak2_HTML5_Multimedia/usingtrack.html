<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>using html5 video track element</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="usingtrack.css">
 <script src="main.js"></script>
</head>

<body>
 <div class="center">
  <video id="myVideo" controls width="600" height="500" controls autoplay>
<source src="10.webm" type="video/webm">
 <track src="https://github.com/farisubuntu/edxHTML_PART2/blob/master/weak2_HTML5_Multimedia/1_subtitles.vtt" kind="subtitles" label="subtitles of the video" default srclang="en" lang="en">
<track id="nav" src="https://github.com/farisubuntu/edxHTML_PART2/blob/master/weak2_HTML5_Multimedia/1_captions.vtt" kind="captions" srclang="en" label="captions - chapters..." lang="en">

   </video>
 



 </div>
</body>

</html>
